<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Flask Dashboard Material Dark - {% block title %}{% endblock %} | AppSeed
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="/static/assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="/static/assets/demo/demo.css" rel="stylesheet" />



</head>

<body class="dark-edition">

    <div class="wrapper ">

        {% include 'site_template/sidebar.html' %}

        <div class="main-panel">

            {% include 'site_template/navigation.html' %}

            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                       
                    {% block content %}{% endblock content %}          
                
                </div>
            </div>
     
            {% include 'site_template/footer.html' %}

        </div>

    </div>





    
    {% include 'site_template/fixed-plugin.html' %}

    {% include 'site_template/scripts.html' %}

</body>



</html>
